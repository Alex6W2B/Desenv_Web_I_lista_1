<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: block;
        width: 1200px;
        max-width: 100%;
        margin: 0 auto;
      }
      .box {
        display: block;
        width: calc(50% - 8px);
        height: 100px;
        background-color: #f1f1f1;
        border: 2px solid red;
        margin: 0 2px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>Box Sizing</h1>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
  </body>
</html>
